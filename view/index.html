<!DOCTYPE html>
<html ng-app="GruntApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Grunt Hands On</title>

    <script src="../assets/js/angular.min.js" type="text/javascript"></script>

</body>
</html>
