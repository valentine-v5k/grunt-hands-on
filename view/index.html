<!DOCTYPE html>
<html ng-app="GruntApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Grunt Hands On</title>

    <script src="../assets/js/angular.min.js" type="text/javascript"></script>
    <script src="../app/app.js" type="text/javascript"></script>
    <script src="../app/controllers.js" type="text/javascript"></script>

    <link rel="stylesheet" media="screen" href="../assets/css/rainbow.css">
</head>
<body ng-controller="GruntController">
<div ng-repeat="color in colors" ng-class="color.color"
     ng-style="{'position':'absolute','top': color.top + '%', 'left': color.left + '%', 'font-size':color.size + 'px'}">
    {{color.color}}
</div>
</body>
</html>
